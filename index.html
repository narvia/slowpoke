<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slowpoke</title>
	<link rel="shortcut icon" href="img/slowpoke.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/slowpoke.css">
	<link rel="stylesheet" href="css/jquery.numberedtextarea.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/slowpoke.js"></script>
	<script src="js/jquery.numberedtextarea.js"></script>
	
</head>
<body>
	<div class="container">
		<h1>Slowpoke v.0.1</h1>
		
		<form>
			<fieldset>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="pasted-html">HTML</label>
							<textarea name="pasted-html" id="pasted-html" class="form-control"
								cols="100" rows="30" spellcheck="false"></textarea>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-block" id="parse-html">
							Parse stuff
						</button>	
					</div>
				</div>
				
				<div class="col-md-1">
					<div class="form-group">
						<i class="button-spinner parse fa fa-refresh fa-spin fa-2x fa-fw hdn"></i>
					</div>
				</div>
			</div>
			
			<fieldset id="result-set" class="hdn">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="results">HTML</label>
							<textarea name="results" id="results" class="form-control"
								cols="100" rows="2" spellcheck="false"></textarea>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		
	<script>
		$('textarea').numberedtextarea();
	</script>

</body>
</html>
